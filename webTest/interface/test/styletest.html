
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test case</title>
    <link rel="stylesheet" href="../style1.css" type="text/css">
    <link rel="stylesheet" href="../style2.css" type="text/css">
    <link rel="stylesheet" href="../style3.css" type="text/css">

</head>
<body>
<div class="grid-container">
    <div class="grid-container-nav-top">
        <div class="grid-container-nav-top-logo">
            <div class="menu1">
                <nav>
                    <ul>
                        <li><a href="#"><img src="../resources/images/phoenix0.png" id="logo"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="grid-container-nav-top-menu">
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Login</a> </li>
                        <li><a href="#">Signup</a> </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
    <div class="grid-container-nav-bottom">
        <div class="grid-container-left">

        </div>
        <div class="grid-container-right">
            <div class="form-container">
            <div class="form-content">
                <form class="profile-form validate-form">
                    <div class="form-header">
                    <span class="profile-form-title">Details</span>
                    <span class="close1">&#215;</span>
                    </div>
                    <div class="form-input validate-input" data-validate="Name is required">
                        <span class="label-input">First Name</span>
                        <input class="input100" type="text" name="fname" placeholder="Name..">
                        <span class="focus-input"></span>
                    </div>
                    <div class="form-input validate-input" data-validate="Name is required">
                        <span class="label-input">Last Name</span>
                        <input class="input100" type="text" name="lname" placeholder="Name..">
                        <span class="focus-input"></span>
                    </div>
                    <div class="form-input validate-input" data-validate="Name is required">
                        <span class="label-input">Username</span>
                        <input class="input100" type="text" name="uname" placeholder="Name..">
                        <span class="focus-input"></span>
                    </div>
                    <div class="form-input validate-input" data-validate="Date of birth is required">
                        <span class="label-input">Date of Birth</span>
                        <input class="input100" type="date" name="birthDate" placeholder="DoB..">
                        <span class="focus-input"></span>
                    </div>
                    <div class="form-input validate-input" data-validate="Gender is required">
                        <span class="label-input">Gender</span>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-input validate-input" data-validate="Phone is required">
                        <span class="label-input">Phone</span>
                        <input class="input100" type="text" name="phone" placeholder="Phone number..">
                        <span class="focus-input"></span>
                    </div>
                    <div class="profile-btn">
                        <div class="form-content-btn">
                            <div class="profile-bgbtn">
                                <button class="form-btn1">Send</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            </div>

        </div>
    </div>
    <div class="grid-container-footer">
        <p id="dateView"></p>
    </div>
</div>
<script src="../javascrip.js"></script>
</body>
</html>
